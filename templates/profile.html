{% extends "layout.html" %}

{% block body %}

    {% for message in get_flashed_messages() %}

    <div class="alert alert-success alert-dismissible show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    {% endfor %}

    <h1>Hello, {{ name }} </h1>
    

{% endblock %}
