{% extends "layout.html" %}

{% block body %}

    <form action="/registrants" method="post">
        <input type="text" id="fname" name="fname" placeholder="First name"><br>
        <input type="text" id="lname" name="lname" placeholder="Last name"><br>
        <input type="date" id="birthdate" name="birthdate" placeholder="birthdate"><br>
        <select name="belt">
            <option disabled selected>Your current belt</option>
            {% for belt in belts %}
                <option> {{ belt }} </option>
            {% endfor %}
        </select>
        <select name="degree">
            <option disabled selected>Your belt degree</option>
            {% for degree in degrees %}
                <option> {{ degree }} </option>
            {% endfor %}
        </select><br>
        <input type="email" id="email" name="email" placeholder="The email you use on daily basis"><br>
        <input type="tel" id="phone" name="phone" placeholder="phone"><br>
        <input type="submit" id="register" value="Register">
    </form>
    <a href="/"><button>Go home</button></a>

{% endblock %}
